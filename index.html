<!DOCTYPE html>
<html>
<head>
    <title>DO NOT SNITCH</title>
    <style>
        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            background: black;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .section {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .title {
            font-size: 110px;
            font-weight: bold;
            letter-spacing: 8px;
            text-shadow: 0 0 20px #00ff00, 0 0 50px lime;
        }

        .names {
            font-size: 55px;
            margin-top: 15px;
            letter-spacing: 6px;
            color: #00ffaa;
            text-shadow: 0 0 15px #00ffaa;
        }

        .members-title {
            font-size: 90px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px lime;
        }

        .member-name {
            font-size: 50px;
            margin: 10px 0;
            letter-spacing: 5px;
        }

        .hidden { display: none; }

        #playSpotify {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ff00;
        }

        #spotifyPlayer {
            position: fixed;
            bottom: 100px;
            right: 30px;
            z-index: 999;
        }

        @keyframes shake {
            0% { transform: translate(0,0); }
            25% { transform: translate(-5px,5px); }
            50% { transform: translate(5px,-5px); }
            75% { transform: translate(-5px,5px); }
            100% { transform: translate(0,0); }
        }

        .shake { animation: shake 0.5s infinite; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<!-- LOADING -->
<div class="section" id="loadingScreen">
    <div>
        INITIALIZING SYSTEM...<br>
        BYPASSING FIREWALL...<br>
        TRACKING IP ADDRESS...
    </div>
    <div id="ipDisplay"></div>
</div>

<!-- MAIN -->
<div class="section hidden" id="mainContent">
    <div class="title">ABOVE ALL</div>
    <div class="names">AIM, VYZ, LANCE</div>
</div>

<!-- MEMBERS -->
<div class="section hidden" id="membersSection">
    <div class="members-title">MEMBERS:</div>
    <div class="member-name">DIVINO</div>
    <div class="member-name">444AXEL</div>
    <div class="member-name">LEY</div>
    <div class="member-name">KIAN RUNSYOUALL</div>
    <div class="member-name">HULYO DIABLO</div>
</div>

<!-- SPOTIFY BUTTON -->
<div id="playSpotify">CLICK TO PLAY: WE DON'T SNITCH</div>

<!-- Spotify Container -->
<div id="spotifyPlayer"></div>

<!-- Spotify IFrame API -->
<script src="https://open.spotify.com/embed/iframe-api/v1" async></script>

<script>
/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "アァイィウヴエカキクケコサシスセソ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for(let x=0;x<columns;x++) drops[x]=1;

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#0F0";
    ctx.font=fontSize+"px monospace";

    for(let i=0;i<drops.length;i++){
        const text = letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
    }
}
setInterval(draw,33);

/* FAKE IP */
function randomIP() {
    return Math.floor(Math.random()*255) + "." +
           Math.floor(Math.random()*255) + "." +
           Math.floor(Math.random()*255) + "." +
           Math.floor(Math.random()*255);
}
document.getElementById("ipDisplay").innerHTML =
"IP FOUND: " + randomIP() + "<br>LOCATION: UNKNOWN<br>ACCESS: GRANTED";

/* SHOW SECTIONS */
setTimeout(()=>{
    document.getElementById("loadingScreen").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
    document.getElementById("membersSection").classList.remove("hidden");

    document.getElementById("mainContent").classList.add("shake");
    document.getElementById("membersSection").classList.add("shake");

    setTimeout(()=>{
        document.getElementById("membersSection").scrollIntoView({behavior:"smooth"});
    },3000);

},4000);

/* SPOTIFY */
let controller;

window.onSpotifyIframeApiReady = (IFrameAPI) => {
    const element = document.getElementById('spotifyPlayer');
    const options = {
        uri: 'spotify:track:7ghs3nO2LtovXUo7FGYqUJ',
        width: 300,
        height: 80
    };

    IFrameAPI.createController(element, options, (EmbedController) => {
        controller = EmbedController;
    });
};

document.getElementById("playSpotify").addEventListener("click", () => {
    if (controller) {
        controller.play();
        document.getElementById("playSpotify").style.display="none";
    }
});
</script>

</body>
</html>
